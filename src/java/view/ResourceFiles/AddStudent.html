<html>
<head>

</head>
<body>
<form action="/Registrar/students" name="StudentRegistration" method="post">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Student Number</td>
<td><input type=text name="studentNumber" id="studentNumber" size="30"></td>
</tr>

<tr>
<td>First Name</td>
<td><input type="text" name="fName" id="fName"
size="30"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lName" id="lName" size="30"></td>
</tr>


<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="MAT8001C">Technical Math for Computer Science</option>
<option value="CST8101">Computer Essentials</option>
<option value="CST8300">Achieving Success in Changing Environments</option>
<option value="CST8110">Intro to Computer Programing</option>
</select></td>

</tr>


<tr>
<td>DOB(yyyy-mm-dd)</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>Tuition</td>
<td><input type="number" name="tuition" id="tuition" min="0"  value="0" step="0.01"></td>

</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>

</table>
</form>
</body>
</html>
